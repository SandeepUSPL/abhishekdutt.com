    $(document).ready(function () {

        var years = '';
        var months = '';

        $.each(timeline, function (key, value) {
            years += '<li role="presentation" class="year-item" onclick="getEvents(' + key + ')">\n' +
                '                    <a href="#' + key + '" aria-controls="' + key + '" role="tab" data-toggle="tab">\n' +
                '                        ' + key + '\n' +
                '                    </a>\n' +
                '                </li>';

        });

        $.each(timeline["2012"], function (key, value) {
            months += '<li role="presentation" class="month-item" onclick="loadMonth(\'' + key + '\')">\n' +
                '                    <a href="#' + key + '" aria-controls="' + key + '" role="tab" data-toggle="tab">\n' +
                '                        ' + key + '\n' +
                '                    </a>\n' +
                '                </li>';
        });

        $('#years').html(years);
        $('#months').html(months);

        getEvents(Object.keys(timeline)[0]);
        $(".year-item").first().addClass("active");

    });

    function getEvents(year) {

        $('#events').html('');

        owl.trigger('destroy.owl.carousel');
        owl.find('.owl-stage-outer').children().unwrap();
        owl.removeClass("owl-center owl-loaded owl-text-select-on");

        $.each(timeline[year], function (key, value) {

            if (value['header'] !== '') {
                events += '<div class="timeline-card" data-hash="' + key + '">\n' +
                '                    <div class="timeline-card-header text-center h5 text-bold">\n' +
                '                        ' + value['header'] + '\n' +
                '                    </div>\n' +
                '                    <div class="timeline-card-content">\n' +
                '                        <small>' + value["description"] + '</small>\n' +
                '                    </div>\n' +
                '                </div>';
            }
            

        });


        $('#events').html(events);

        owl.owlCarousel({
            items: 3,
            loop: true,
            margin: 50,
            dots: false
        });

        // owl.owlCarousel({items: 4, loop: true, margin: 50, URLhashListener: true, startPosition: 'October', nav: true});

        $(".month-item").first().addClass("active");
    }

    function loadMonth(mnth) {
        owl.trigger('to.owl.carousel', [Object.keys(timeline["2012"]).indexOf(mnth), 300])
    }

</script>

</body>
</html>
